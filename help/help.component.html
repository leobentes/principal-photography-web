<div>
    <app-header [currentComponent]="myComponentId" subTitle="Frequently Asked Questions" 
                i18n-subTitle="@@header_Help"></app-header>
    <div class="container container-help">
        <div class="row">
        <div *ngFor="let faq of faqList; index as i" class="card col-12 col-md-6 col-xl-4 faq-card no-border">
            <div class="card-header faq-card-header" [innerHTML]="faq.Q"></div>
            <div class="card-body faq-card-body">
                <span class="card-text" [innerHTML]="faq.a"></span>
            </div>
            </div>
            <figure class="col-12 col-md-6 col-xl-4">
                <img class="card-img" src="/assets/images/PPicon-Web.png" alt="Principal Photography web app">
            </figure>
        </div>
        <p></p>
    </div>
</div>
